paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
coverage:
    enabled: true
    remote: false
    include:
        - src/*
    exclude:
        - examples/*
        - tests/*

extensions:
    enabled:
        - Codeception\Extension\Recorder
        - Codeception\Extension\RunFailed